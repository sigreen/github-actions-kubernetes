name: CI/CD Pipeline

on:
  push:
    branches:
      - master

env:
  MONGO_CONNECTION_URL: ${{ secrets.MONGO_CONNECTION_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: simongreen02/orion:latest

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.1' 
        id: install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update KubeConfig
        run: | 
              mkdir -p $HOME/.kube
              echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config
              aws eks update-kubeconfig --region us-east-1 --name ${{ secrets.KUBE_CLUSTER_NAME }}

      - name: Deploy
        run: |
          sed -i "s/MONGO_CONNECTION_URL/${{ env.MONGO_CONNECTION_URL }}/g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
